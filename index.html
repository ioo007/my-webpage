<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>會員註冊</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>歡迎加入會員！</h1>
  <p>請填寫以下資訊完成註冊：</p>

  <img src="https://picsum.photos/500/300" alt="示意圖片">

  <form onsubmit="register(event)">
    <input type="text" id="name" placeholder="請輸入名字" required>
    <input type="email" id="email" placeholder="請輸入 Email" required>
    <button type="submit">註冊</button>
  </form>

  <p id="message"></p>

  <script type="module">
    const SUPABASE_URL = "https://你的專案.supabase.co"; // <-- 改這裡
    const SUPABASE_KEY = "你的-anon-key";               // <-- 改這裡

    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    window.register = async function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || !email) {
        document.getElementById('message').innerText = "請輸入完整資料。";
        return;
      }

      const { data, error } = await supabase
        .from("Members")
        .insert([{ name, email }]);

      if (error) {
        document.getElementById('message').innerText = "註冊失敗：" + error.message;
      } else {
        document.getElementById('message').innerText = `註冊成功，歡迎 ${name}！`;
        document.querySelector("form").reset();
      }
    };
  </script>
</body>
</html>
