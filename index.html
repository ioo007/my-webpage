<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>會員註冊</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>歡迎加入會員！</h1>
  <p>請輸入以下資訊完成註冊：</p>

  <img src="https://picsum.photos/500/300" alt="示意圖">

  <form onsubmit="register(event)">
    <input type="text" id="name" placeholder="請輸入姓名" required>
    <input type="email" id="email" placeholder="請輸入 Email" required>
    <button type="submit">註冊</button>
  </form>

  <p id="message"></p>

  <script type="module">
    // ✅ 使用你的 Supabase 設定
    const SUPABASE_URL = "https://dlkqmoubskjkjwqfoxuj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsa3Ftb3Vic2tqa2p3cWZveHVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1NjQ3NjEsImV4cCI6MjA2MTE0MDc2MX0.RZwqk-qdqdj5kXi_7fcRuAlepvdWbDKGWee49umBp4Y";

    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    window.register = async function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      const message = document.getElementById('message');
      message.textContent = '';

      if (!name || !email) {
        message.textContent = "請填寫所有欄位。";
        return;
      }

      const { data, error } = await supabase
        .from("Members")
        .insert([{ name, email }]);

      if (error) {
        message.textContent = "❌ 註冊失敗：" + error.message;
      } else {
        message.textContent = "✅ 註冊成功！歡迎 " + name + "！";
        document.querySelector("form").reset();
      }
    };
  </script>
</body>
</html>
